<!DOCTYPE html>
<html>
	<head>
		<title>three.js webgl experiment - manBand </title>
		<meta charset="utf-8">
		<style>
			#ASCIICanvasRender {
				position: absolute;
				top: 75px;
				left: 75px;
			}
			#mainStage {
				position: absolute;
				top: 5px;
				bottom: 5px;
				left: 5px;
				right: 5px;
			}
			#playerClip, #weaponSelect {
				font-family: arial;
				font-size: 40px;
				color: white;
			}
			#weaponSelect {
				position: absolute;
				top: 62px;
				left: 18px;
				font-family: monospace;
			}
			#playerClip {
				position: absolute;
				top: 30px;
				left: 155px;
			}
			#mainMenu {
				position: absolute;
				top: 30px;
				left: 30px;
				right: 30px;
				background: rgba(255,255,255,0.5);
				font-size: 34px;
				text-align: center;
				height: 283px;
			}
			.currWeapon {
				background: #555500;
			}
			.menuItem{
				cursor: pointer;
				display: block;
			}
			.menuItem:hover{
				background: rgba(255,0,0,0.2);
				cursor: pointer;
			}
		</style>
		<script src="scripts/contrib/jquery-1.7.1.js"></script>
		<script src="scripts/contrib/jquery.mousewheel.js"></script>
		<script src="scripts/contrib/three.js"></script>

		<script src="scripts/ascitexutils.js"></script>
		<script src="scripts/projectile.js"></script>
		<script src="scripts/loot.js"></script>
		<script src="scripts/character.js"></script>
		<script src="scripts/manbandmain.js"></script>
	</head>

		<div id="loadingDIV">
			Loading Page... please be patient...
		</div>
		<canvas id="ASCIICanvasRender"></canvas>
		<div id="mainStage"></div>
		<div id="weaponSelect"></div>
		<div id="playerClip"></div>
		<div id="mainMenu">
